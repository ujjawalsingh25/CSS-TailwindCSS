<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css"></script>
    
    <title>Basic</title>
</head>
<body>

    <nav class="border-4 border-sky-700 bg-gray-600 text-white flex justify-between ">
        <img class="w-8" src="https://developer.android.com/static/guide/practices/ui_guidelines/images/adaptive-icon-mask-applied.png" alt="img">
        <ul class="border-4 border-red-500 flex justify-end px-10 py-2 space-x-4">
            <li class="className border-2 border-blue-700 cursor-pointer">Home</li>
            <li class="border-2 border-blue-700 cursor-pointer">About</li>
            <li class="border-2 border-blue-700 cursor-pointer">Account</li> 
            <li class="border-2 border-blue-700 cursor-pointer">Content</li>
        </ul>
    </nav>

    <main>
        <style>
            .greet {
              @apply border: solid black 2px;
            }
          </style>
        <div class="main bg-blue-100 py-40 pl-12"> 
            <div class="greet pl-28 text-5xl"> Hello World</div>
            <p class="greet py-5 w-1/3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt, maxime voluptate impedit dolore id voluptates in quisquam porro officia excepturi voluptatem accusantium eligendi ullam dolor.</p>
            <button class="click active:bg-black-600 focus:bg-green-500 bg-orange-400 rounded-2xl px-3 py-2 hover:text-slate-400 hover:bg-red-600">Explore</button>
        </div>
        
    </main>

</body>
</html>
